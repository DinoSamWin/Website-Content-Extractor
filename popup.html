<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SnipIt</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 300px;
      max-height: 400px;
      overflow: hidden;
      background-color: #18181B;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .close-button {
      position: absolute;
      top: 14px;
      right: 14px;
      color: #A1A1AA;
      cursor: pointer;
      font-size: 18px;
      z-index: 1001;
      transition: all 0.2s ease;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .close-button:hover {
      color: #FFFFFF;
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>SnipIt</h1>
    <div class="close-button">×</div>
  </div>
  <div id="content-container">
    <!-- 这里将通过JavaScript动态生成内容 -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
